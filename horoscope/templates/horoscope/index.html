{% extends "base.html"%}

{% load static %}

{% block css_additional %}
    <link rel="stylesheet" href='{% static "horoscope/css/index.css" %}'>
{% endblock %}

{% block title %}Menu{% endblock %}

{% block content %}
    <h2>Приложение гороскоп</h2>
    <ul>
    {% for zodiac in zodiacs %}
        <li><a href="{% url 'horoscope-name' sign_zodiac=zodiac %}">{{ zodiac|capfirst }}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
