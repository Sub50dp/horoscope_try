{% extends 'base.html' %}
{% load my_filters%}

{% block title %} {{sign_type}} {% endblock %}

{% block content %}
    <h1>Знаки зодиака стихии {{sign_type|capfirst}}</h1>
    {% for sign in type_dict_zodiac|get_key:sign_type %}
        <li><a href="{% url 'horoscope-name' sign_zodiac=sign %}">{{sign|capfirst}}</a></li>
    {% endfor %}
{% endblock %}
